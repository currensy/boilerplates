<main>
  <table>
  	<thead>
  		<th>id</th>
  		<th ng-click="app.sortByName()">name</th>
  		<th>username</th>
  		<th>email</th>
  	</thead>
  	<tbody>
  		<tr ng-repeat="user in app.users track by $index" ng-click="app.open(lg,app.users[$index])">
  			<td>{{user.id}}</td>
  			<td>{{user.name}}</td>
  			<td>{{user.username}}</td>
  			<td>{{user.email}}</td>
  		</tr>
  	</tbody>
  </table>
</main>
